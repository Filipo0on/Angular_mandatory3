          style="margin: 20px 0"
  >
    New Task
  </button>
  <div ng-hide= this.formShow>
<task-form></task-form>
</div>
  <div class="lists">
    <div *ngFor="let statusType of statusTypes">
      <task-list [taskList]="filterTasks(statusType, taskList)" [statusType]="statusType">
      </task-list>
    </div>
  </div>
</div>
